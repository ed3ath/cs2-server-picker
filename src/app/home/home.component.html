<div class="container mx-auto p-4">
  <h1 class="text-3xl font-semibold mb-4">CS2 Server Picker</h1>

  <div id="serverList" class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Server Name</th>
          <th class="px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let server of servers">
          <td class="border px-4 py-2">{{server.desc}}</td>
          <td class="border px-4 py-2"><button
              class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              [ngClass]="server.blocked ? 'bg-gray-500 hover:bg-gray-600' : 'bg-red-500 hover:bg-red-600'"
              (click)="server.blocked ? unBlock(server) : block(server)">{{server.blocked
              ? "Unblock" : "Block"}}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
